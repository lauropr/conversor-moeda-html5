<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Conversor de moeda - Sa√≠da</title>
  <script>
  	function voltar(){
  		location.href = "entrada.html";
  	}
  	


  	function callback(){
  		var oResponse = this;
  		var sResponseBody = oResponse.responseText;
  		var oResponseJSON = JSON.parse(sResponseBody);
  		
  		var sReais = oResponseJSON.rates.BRL;
  		var oURL = new URL(location.href);
  		document.querySelector("#targetValue").value = sReais * oURL.searchParams.get("valor_origem");

   	}
  	
  	function chamaAPI(){
  		const sURL = "https://api.exchangeratesapi.io/latest";
  		var oRequest = new XMLHttpRequest();
  		oRequest.addEventListener("load", callback);
  		oRequest.open("GET", sURL);
  		oRequest.send();
  		console.log("Chamou!");
  	}  	
  	
  	window.onload = function(){
  		chamaAPI();
  	}
  	
  </script>

</head>

	<body>
	  <form action="saida.html">
		  <label>Moeda de destino:</label>
		  <input type="text" value="BRL" disabled>
		  <br>
		  <label>Valor de destino:</label>
		  <input id="targetValue" type="number" disabled >
		  <br>		  
		  <button type="button" onclick="voltar()">Voltar</button>

	  </form>

	
	</body>

</html>
